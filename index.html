<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="modules_style.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <header class="header">
        <h1 class="hidden">콜라콜라 홈페이지입니다.</h1>
        <img class="logo" src="images/Logo_img.png" alt="">
    </header>
    <main class="main">
        <section class="main__column--left">
            <ul class="selectList">
                <li class="selectList__element select">
                    <img src="images/Original_Cola.png" alt="오리지널 콜라">
                    <label for="original">Original_Cola</label>
                    <input id="original" type="button" value="1000원" class="selectList--button">
                </li>
                <li class="selectList__element nonselect soldout">
                    <img src="images/Violet_Cola.png" alt="포도맛 콜라">
                    <label for="violet">Violet_Cola</label>
                    <input id="violet" type="button" value="1000원" class="selectList--button">
                </li>
                <li class="selectList__element nonselect">
                    <img src="images/Yellow_Cola.png" alt="바나나맛 콜라">
                    <label for="yellow">Yellow_Cola</label>
                    <input id="yellow" type="button" value="1000원" class="selectList--button">
                </li>
                <li class="selectList__element nonselect">
                    <img src="images/Cool_Cola.png" alt="소다맛 콜라">
                    <label for="cool">Cool_Cola</label>
                    <input id="cool" type="button" value="1000원" class="selectList--button">
                </li>
                <li class="selectList__element select">
                    <img src="images/Green_Cola.png" alt="메론맛 콜라">
                    <label for="green">Green_Cola</label>
                    <input id="green" type="button" value="1000원" class="selectList--button">
                </li>
                <li class="selectList__element nonselect">
                    <img src="images/Orange_Cola.png" alt="오렌지맛 콜라">
                    <label for="orange">Orange_Cola</label>
                    <input id="orange" type="button" value="1000원" class="selectList--button">
                </li>
            </ul>
            <div class="txt--color-violet txt--color-small">
                <span>잔액:</span>
                <span>1,000원</span>
            </div>
            <button type="button" class="button--side">거스름돈 반환 </button>
            <input class="input--money" type="text" placeholder="입금액 입력">
            <button type="button" class="button--side">입금</button>
                <ul class="colaContainer colaContainer--small">
                    <li class="colaContainer__original">
                        <span>Original_Cola</span>
                        <button type="button">1</button>
                    </li>
                    <li class="colaContainer__green">
                        <span>Green_Cola</span>
                        <button type="button" >2</button>
                    </li>
                    <li class="colaContainer__orange">
                        <span>Orange_Cola</span>
                        <button type="button" >1</button>
                    </li>
                    <li class="colaContainer__violet">
                        <span> Violet_Cola</span>
                        <button type="button" >5</button>
                    </li>
                </ul>
            <button type="button" class="button--big">획득</button>
        </section>
        <section class="main__column--right">
            <div class="txt--color-violet">
                <span>소지금:</span>
                <span>25,000원</span>
            </div>
            <hr class="division">
            <p class="getListTitle">획득한 음료</p>
            <ul class="colaContainer">
                <li class="colaContainer__original">
                    <span>Original_Cola</span>
                    <button type="button" >1</button>
                </li>
                <li class="colaContainer__green">
                    <span>Green_Cola</span>
                    <button type="button" >2</button>
                </li>
                <li class="colaContainer__orange">
                    <span>Orange_Cola</span>
                    <button type="button" >1</button>
                </li>
                <li class="colaContainer__violet">
                    <span> Violet_Cola</span>
                    <button type="button" >5</button>
                </li>
            </ul>
            <p class="txt-total">총금액 : 9,000 원</p>
        </section>
    </main>
</body>
</html>
